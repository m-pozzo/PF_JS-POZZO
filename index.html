<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js"></script>
    <title>¡A calcular!</title>
</head>
<body>
    <header class="text-container">
        <section class="text-flex">
            <h1 class="titulo">
                Bienvenido
            </h1>
            <article>
                <p class="explicacion">
                    Esta página está hecha para calcular y resolver:
                </p>
                <ul class="explicacion">
                    <li class="explicacion">
                        A la velocidad que vas (m/s)
                    </li>
                    <li class="explicacion">
                        La distancias que recorriste (m)
                    </li>
                    <li class="explicacion">
                        El tiempo que tardaste (s)
                    </li>
                    <li class="explicacion">
                        Situaciones y problemas de movimiento uniforme
                    </li>
                    <li class="explicacion">
                        Situaciones y problemas de movimiento uniforme con aceleracion
                    </li>
                </ul>
            </article>
        </section>
    </header>
    <main>
        <section class="butons-container">
            <article class="boton-grid">
                <div class="boton-flex">
                    <button class="boton-start">
                        Calcular velocidad
                    </button>
                </div>
                <div class="boton-flex">
                    <button class="boton-start">
                        Calcular distancia
                    </button>
                </div>
                <div class="boton-flex">
                    <button class="boton-start">
                        Calcular tiempo
                    </button>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
